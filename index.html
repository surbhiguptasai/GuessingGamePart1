<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers' >
         <h1 id='title'> Play the Guessing Name!!</h1>
         <h2 id='subtitles'>Guess a number between 1-100!</h2>
          <!-- Title and subtitles! -->
        </div>

        <div id='main' >
          <div id='input-parent'>
            <input id="player-input" class="center" maxlength="3" name="inputBox" placeholder="#" autofocus="autofocus"></input>
            <button id="submit">Go!</button>
            <!-- Player's guess input, and submit button -->
          </div>

          <div id='guesses'>
                <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
                </ul>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
             <button id="reset" class="btn btn-reset">Reset</button>
             <button id="hint" class="btn btn-hint">Hint</button>
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id="footer" class="center">
        <div>
          <div class="col-sm-4">
            <img src="fa-logo@2x.png"></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by SURBHI GUPTA</h4>
          </div>

          <div class="col-sm-4">
            <img src="grace_hopper_academy.png"></img>
          </div>


        </div>
    </div>

  </body>
</html>
